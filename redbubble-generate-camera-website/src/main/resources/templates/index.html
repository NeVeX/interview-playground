<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Camera Index Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/selection_control.js"></script>
    </head>

    <body>

        <div>

            <h3>This is the Index Page!</h3>

            <input type="text" placeholder="Enter (or select) a camera make" list="selection_data_list" id="input_selection"/>

            <datalist id="selection_data_list">
                <option th:each="camera_make : ${all_camera_makes}"
                            th:data-value="${camera_make.value}"
                            th:value="${camera_make.key}">
                </option>
            </datalist>
        </div>

        <div>
            <a th:each="highlight_picture : ${highlight_pictures}">
                <figure>
                    <img th:src="${highlight_picture}" >
                </figure>
            </a>
        </div>

    </body>

</html>
